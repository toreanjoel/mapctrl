<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
  <!-- loader -->
  <!--  NO BORDER SPINNER  -->
  <div class="loader-wrapper">
    <img src="./assets/logo/logo-transparent.png" class="tournament_logo_loader" alt="MapCtrl-logo" />
    <div class="loader"></div>
  </div>
  <!-- warapper -->
  <div class="main">
    <div class="section_fold">
      <div class="tournament_name">
        <!-- MapCtrl - Season 1 -->
        <img src="./assets/logo/logo-transparent.png" class="tournament_logo" alt="MapCtrl-logo" />
      </div>
      <div class="match_section">
        <!-- PLayer / text view /w in game start -->
        <div class="live_video">
          <iframe
            class="live_video--player"
            height="100%"
            width="100%"
            frameborder="0"
            allowfullscreen>
          </iframe>
          <div class="match_info--toggle_info match_info_toggle_state" onclick="toggleLiveAndInfo({ showInfo: true })">Show Info</div>
        </div>
        <!-- player / text view end -->
        <!-- The score section start -->
        <div class="current_match"></div>
        <!-- Score section end -->
      </div>
      <div class="match_mini_info"></div>
    </div>
    <hr class="divider" />
    <div class="upcoming_match_info">
      <!-- upcoming matches come here -->
      <div class="upcoming_match_info_header">Upcoming:</div>
      <!-- List of upcoming data -->
      <div class="upcoming_matches"></div>
    </div>
  </div>
  <!-- JS -->
  <script src="./script/mock.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./script/constants.js" type="text/javascript"></script>
  <script src="./script/utils.js" type="text/javascript"></script>
  <script src="./script/app.js" type="text/javascript"></script>
</body>
</html>
